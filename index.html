<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>
    <div class="box" style="width: 200px;height:200px; background-color: green;opacity: 0;"></div>
    <div class="box" style="width: 200px;height:200px; background-color: green;opacity: 0;"></div>
    <div class="box" style="width: 200px;height:200px; background-color: green;opacity: 0;"></div>


    <script>
        gsap.to(".box",{duration:2,x:100,y:200, opacity:1, delay:1,stagger:0.2,onComplete: () => {
            alert("Animation done")
        }})
    </script>
</body>
</html>
